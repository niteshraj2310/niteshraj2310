name: Advice workflow
on:
  push:
  schedule:
    - cron: "0 */3 * * *" # Run every three hours
  workflow_dispatch:
jobs:
  update-readme-with-quote:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Get random advice
        id: advice
        run: |
          ADVICE=$(curl -s https://api.adviceslip.com/advice | jq -r '.slip.advice')
          echo "ADVICE=$ADVICE" >> $GITHUB_ENV
      - name: Update README with advice
        run: |
          sed -i '/<!-- ADVICE:START -->/,/<!-- ADVICE:END -->/c\<!-- ADVICE:START -->\n<p align="center"><br><i>'"$ADVICE"'</i><br></p>\n<!-- ADVICE:END -->' README.md
      - name: Commit and push changes
        run: |
          git config --local user.email "niteshraj231@outlook.com"
          git config --local user.name "Nitesh"
          git add .
          COMMIT_MESSAGE=$(curl -s https://whatthecommit.com/index.txt)
          git commit -m "$COMMIT_MESSAGE" --signoff || echo "No changes to commit"
          git push